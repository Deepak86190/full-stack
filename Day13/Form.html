<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><H1><u>This Is The Form Of Submit</u> </H1> </center>
    <form>
        <fieldset >
           <legend> For Student Only:</legend>
            <br><br>
            First Name: <br><input type="text"><br>
            Last Name: <br><input type="text"><br>
            Password:<br> <input type="password"><br>
            Email:<br><input type="email"><br><br>
            Your Resume:<input type="file"><br><br>
            Date and Time:<input type="date"><input type="time"><br><br>
            Language: <input type="radio" name="abc">B.Tech <input type="radio" name="abc">M.Tech<input type="radio" name="abc">MCA<input type="radio" name="abc">BCA<br><br>
           Class: <input type="checkbox">HTML <input type="checkbox">CSS <input type="checkbox">JAVASCRIPT <input type="checkbox">REACT <input type="checkbox">NODE <input type="checkbox">MYSQL <br><br>
            Select your Class Timing :<select>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
            </select><br><br>
            Rate YourSelf in Technology:(0to10)<input type="range"><br><br>
            Your Requirements:<br>
            <textarea cols="50" rows="10"></textarea><br>
           <button  style="width: 100px;height: 30px;background-color: red;">Submit</button> 
        </fieldset>
    </form>
</body>
</html>
